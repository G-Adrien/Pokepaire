<head>
  <meta charset="utf-8">
  <title>Poképaire</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
<!-- ########### Header ###########-->
  <header class="jumbotron">
    <div class="d-flex" id="titleAndImage">
      <div>
        <h1 class="display-5">Poképaire</h1>
        <p class="lead">Jeux des paires Pokémon.</p>
      </div>
      <div id="pokeballImg">
        <img src="img/pairePokemon/Pokeball.PNG" alt="logo de pokéball">
      </div>
    </div>
    <hr>
    <p>Essayez de faire trouver les paires le plus rapidement possible.</p>
    <div class="d-flex ">
      <div class="d-flex mr-5" id="chronoTry">
        <p class=" mr-5">Temps : <span id="chrono">0:00</span></p>
        <p class="">Nombre de coup : <span id="trySpan">0</span></p>
      </div>
      <a class="btn btn-lg btnReplay" href="#" role="button" onClick="window.location.reload()">Rejouer</a>
    </div>
  </header>
  <!-- ########### Game ###########-->
  <main>
    <div id="closePanel">
      <div id="backgroundPanel" class="d-flex justify-content-center">
        <div id="winPanel">
          <h2>Félicitations vous avez gagné !</h2>
          <p>Vous avez fini en <span id="userTime"></span>, vous avez réussi en <span id="userTry"></span> coups.</p>
          <p>Pour rejouer veuillez cliquer sur le bouton ci-dessous <i class="fas fa-arrow-down"></i></p>
          <div class="d-flex justify-content-center">
            <a class="btn btnReplay " href="#" role="button" onClick="window.location.reload()">Rejouer</a>
          </div>
          <div class="cross">
            <i class="far fa-times-circle " onclick="closePanel()"></i>
          </div>
        </div>
      </div>
    </div>
    <section id="gameZone" class="container d-flex justify-content-center">
      <div class="row " id="divRow">
        <!-- 
          Contenu généré en JS
            <div class="divCard">
                <img src="img/pairePokemon/hidden.jpg" onclick="chooseCard(${i})" draggable="false">
            </div>
          -->
      </div>
    </section>
  </main>





  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  

</body>

</html>
